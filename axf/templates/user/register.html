{% extends 'base/base_user.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container">

        <form action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="exampleInputPassword1">用户名</label>
            <input type="text" class="form-control" id="name_id" placeholder="输入用户名" name="uname">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="pwd_id" placeholder="输入密码" name="pwd">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="password" class="form-control" id="c_pwd_id" placeholder="确认密码" name="c_pwd">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" id="email_id" placeholder="输入邮箱" name="email">
        </div>



        <div class="form-group">
            <label for="exampleInputFile">选择头像</label>
            <input type="file" id="exampleInputFile" name="icon">

        </div>

        <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>

    </div>
    {% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'js/md5.js' %}"></script>
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}
