{% extends 'base/base_user.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container">

        <form action="{% url 'axf:login' %}" method="post">

        <div class="form-group">
            <label for="exampleInputPassword1">用户名</label>
            <input type="text" class="form-control" id="name_id" placeholder="输入用户名" name="uname">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="pwd_id" placeholder="输入密码" name="pwd">
        </div>


        <button type="submit" class="btn btn-success btn-block">登录</button>
    </form>

    </div>
    {% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'js/md5.js' %}"></script>
    <script type="text/javascript" src="{% static 'axf/user/js/login.js' %}"></script>
{% endblock %}
